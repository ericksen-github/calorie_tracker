<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/form.css" />
    <link rel="stylesheet" href="css/table.css" />
    <title>Calorie Tracker</title>
  </head>
  <body>
    <div id="overlay"></div>
    <main id="main">
      <div class="lineChartContainer">
        <canvas id="lineChart"></canvas>
      </div>
      <div class="graphNavContainer">
        <div class="graphNav" id="graphNav">
          <a class="btns" href="#weight">Weight</a>
          <a class="btns" href="#calories">Calories</a>
          <a class="btns" href="#exercise">Exercise</a>
          <a class="btns" href="#protein">Protein</a>
        </div>
        <div class="btns active" id="weightAndCalories">
          Weight and Calories
        </div>
      </div>
      <button id="createFormButton">Input New Data</button>
      <div class="tableContainer">
        <table>
          <thead>
            <tr>
              <th id="dateHeader">Date</th>
              <th>Weight</th>
              <th>Calories</th>
              <th>Exercise</th>
              <th>Protein</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
