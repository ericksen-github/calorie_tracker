<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/form.css" />
    <link rel="stylesheet" href="css/table.css" />
    <title>Weight Tracker</title>
  </head>
  <header>
    <h2>Weight and Calories Tracker</h2>
    <div id="headerButtonContainer">
      <button id="demoButton" class="headerButtons">Populate Demo Data</button>
      <button id="clearButton" class="headerButtons">Clear Current Data</button>
    </div>
  </header>
  <body>
    <div id="overlay"></div>
    <main id="main">
      <div class="lineChartContainer">
        <canvas id="lineChart"></canvas>
      </div>
      <div class="graphNavContainer">
        <div class="graphNav" id="graphNav">
          <a class="btns" href="#weight" id="weightButton">Weight</a>
          <a class="btns" href="#calories" id="caloriesButton">Calories</a>
          <a class="btns" href="#exercise" id="exerciseButton">Exercise</a>
          <a class="btns" href="#protein" id="proteinButton">Protein</a>
        </div>
        <div class="btns active" id="weightAndCalories">
          Weight and Calories
        </div>
      </div>
      <div class="createFormContainer">
        <button id="createFormButton">Input New Data</button>
      </div>

      <div class="tableContainer">
        <table id="table">
          <thead>
            <tr>
              <th id="dateHeader">Date</th>
              <th>Weight</th>
              <th>Calories</th>
              <th>Exercise</th>
              <th>Protein</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
